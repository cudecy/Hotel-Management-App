@(uri:String)

@breadCrumb = @{

    sharedfunctions.BreadCrumbs.generate(("Not Found"),null);
}

@main("Not Found") {

    <div class="row">
        <div class="container">
            <div class="col-md-8">
                <p class="">
                    <strong>
                    The requested URL <em>@uri</em> was not found
                    </strong>
                </p>
                <img src='@routes.Assets.at("images/4042.png")' title="Page Not Found" class="img-thumbnail"/>
            </div>


        </div>
    </div>


}
